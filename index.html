<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Memo</title>
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial; background:#f3f4f6;margin:0;padding:24px}
    .container{max-width:900px;margin:0 auto}
    header{display:flex;justify-content:space-between;align-items:center}
    .card{background:#fff;padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(15,23,42,0.06);margin-top:16px}
    input,textarea{width:100%;padding:8px;border-radius:8px;border:1px solid #e6e9ef}
    button{background:#2563eb;color:#fff;padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
    .note{padding:10px;border-radius:8px;border:1px solid #e5e7eb;margin-bottom:8px}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Simple Memo</h1>
    </header>

    <div class="card">
      <h3>Account</h3>

      <!-- 로그인 폼 -->
      <div id="authPane">
        <input id="email" type="email" placeholder="you@example.com" />
        <input id="password" type="password" placeholder="password" style="margin-top:8px" />
        <div style="margin-top:8px">
          <button id="signupBtn">가입하기</button>
          <button id="signinBtn">로그인</button>
        </div>
      </div>

      <!-- 로그인 후 UI -->
      <div id="welcomePane" style="display:none">
        <p id="welcomeText" style="font-size:16px;font-weight:600;margin:0 0 8px 0"></p>
        <button id="signoutBtn" style="background:#ef4444">로그아웃</button>
      </div>
    </div>

    <div class="card" id="editor" style="display:none">
      <h3>Create Note</h3>
      <input id="title" placeholder="Title" />
      <textarea id="content" rows="6" style="margin-top:8px" placeholder="Write your note..."></textarea>
      <div style="margin-top:8px">
        <button id="saveBtn">저장</button>
        <button id="refreshBtn" style="background:#6b7280">Refresh</button>
      </div>
    </div>

    <div class="card">
      <h3>Your Notes</h3>
      <div id="notesList">Sign in to view notes</div>
    </div>

    <footer style="margin-top:12px;color:#6b7280;font-size:13px">Backend: Firebase Authentication + Firestore (plaintext storage)</footer>
  </div>

  <script type="module">
  import { auth } from './js/firebase.js';
  import { saveNote, loadNotes } from './js/notes.js';
  import {
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signOut,
    onAuthStateChanged
  } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';

  let cryptoPassword = '';

  document.getElementById('saveBtn').onclick = async () => {
    if (!cryptoPassword) {
      cryptoPassword = prompt('암호화 비밀번호 입력');
    }
    await saveNote(
      title.value,
      content.value,
      cryptoPassword
    );
    loadNotes(cryptoPassword, notesList);
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      loadNotes(cryptoPassword, notesList);
    }
  });
</script>

</body>
</html>
