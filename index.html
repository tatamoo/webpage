<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Memo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Simple Memo</h1>
    </header>

    <div class="card">
      <h3>계정</h3>

      <!-- 로그인 폼 -->
      <div id="authPane">
        <input id="email" type="email" placeholder="아이디@example.com" />
        <input id="password" type="password" placeholder="비밀번호" style="margin-top:8px" />
        <div style="margin-top:8px">
          <button id="signupBtn">가입하기</button>
          <button id="signinBtn">로그인</button>
        </div>
      </div>

      <!-- 로그인 후 UI -->
      <div id="welcomePane" style="display:none">
        <p id="welcomeText" style="font-size:16px;font-weight:600;margin:0 0 8px 0"></p>
        <button id="signoutBtn" style="background:#ef4444">로그아웃</button>
      </div>
    </div>

    <div class="card" id="editor" style="display:none">
      <h3>메모 입력</h3>
      <input id="title" placeholder="제목" />
      <textarea id="content" rows="6" style="margin-top:8px" placeholder="내용을 입력하세요"></textarea>
      <div style="margin-top:8px">
        <button id="saveBtn">저장</button>
        
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h3 class="title">목록</h3>
        <button id="refreshBtn" class="icon-btn" aria-label="새로고침">
         ⟳
        </button>
      </div>
      <div id="notesList">로그인이 필요합니다</div>
    </div>

  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
